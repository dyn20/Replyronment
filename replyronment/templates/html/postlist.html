{% include "html/navbar.html" %} {% load static %}
<link rel="stylesheet" href="{%  static  'css/postlist.css'  %}">
<div>
    {% block content %} {% for post in Posts %}
    <form class="d-flex" action="/Post">
        <input class="form-control mr-0" type="search" value="{{request.GET.q}}" name="q" placeholder="Search" aria-label="Search">
    </form>
    <div class="card">
        <div class="thumbnail">
            <a href="{% url 'post_detail' post.slug  %}"><img class="left" src="{{ post.image.url }}" alt="something"></a>
        </div>
        <div class="right">
            <a href="{% url 'post_detail' post.slug  %}">
                <h1>{{post.title}}</h1>
            </a>
            <div class="author">
                <img src="{{ post.author.profile.avatar.url }}" alt="something">
                <h2>{{post.author.username}}</h2>
            </div>
            <div class="separator">
                <p>{{post.body|safe|slice:":300"}}</p>
            </div>
        </div>
        <h5>{{post.getday}}</h5>
        <h6>{{post.getmonth}}</h6>
    </div>
    {% endfor %}
</div> {% include "html/footer.html" %} {% endblock %}
